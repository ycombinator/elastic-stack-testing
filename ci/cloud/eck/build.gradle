  doFirst {
    ext.process = new ProcessBuilder()
                      .directory(projectDir)
                      .command("./kubectl", "port-forward", "--request-timeout=4h",
                               "service/estfk8-kb-http", "5601")
                      .start()
    Thread.sleep(2000)
  }
}

