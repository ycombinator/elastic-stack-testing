def waitForKibana() {
  long finish = System.currentTimeMillis() + 180000;
  def isRunning = false
  while (System.currentTimeMillis() < finish) {
    def out = runShell("./kubectl get kibana", "$projectDir")
    def match = (out =~ /green/)
    if (match.find()) {
      isRunning = true
      break
    }
    Thread.sleep(10000);
  }
  if (! isRunning) {
    throw new GradleException("Kibana failed to come up!")
  }
}

